<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <article class="top container">
        <div>
          <small>My balance</small>
          <h2>$921.48</h2>
        </div>
        <div>
          <img src="images/logo.svg" alt="logo" />
        </div>
      </article>
      <article class="bottom container">
        <h2 class="brown-txt">Spending - Last 7 days</h2>
        <div class="expenses-chart"></div>
        <hr />
        <div class="stats">
          <div class="this-month">
            <small>Total this month</small>
            <h1 class="brown-txt">$478.33</h1>
          </div>
          <div class="last-month">
            <p class="brown-txt">+2.4%</p>
            <small>from last month</small>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
